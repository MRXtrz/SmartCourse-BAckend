services:
  - type: web
    name: smart-course-platform-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_ALGORITHM
        value: HS256
      - key: OPENAI_API_KEY
        sync: false
      - key: CORS_ORIGINS
        sync: false
